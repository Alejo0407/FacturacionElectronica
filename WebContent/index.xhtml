<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/facelets/templates/logginTemplate.xhtml">
		<p:ajaxStatus onstart="PF('logginDialog').show()" onsuccess="PF('logginDialog').hide()" />
 
		<p:dialog widgetVar="logginDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		    <p:graphicImage name="/css/img/bar.gif" />
		</p:dialog>
		
		<ui:define name = "title">
			<title>Ingreso de Usuarios - Facturación Electrónica</title>
			<p:messages id = "messages" showDetail = "true" 
					closable = "true" autoUpdate = "true" />
		</ui:define>
		
		<ui:define name="formulario">
			
			<h:form>
				<p:panelGrid columns = "2" style = "text-aling:center;">
					<f:facet name="header">
						Ingreso de Usuarios
					</f:facet>
					<p:outputLabel value="Usuario" />
					<p:inputText value = "#{logginBean.ident}"/>
					<p:outputLabel value="Contraseña" />
					<p:password value = "#{logginBean.pass}"/>	
					
					<f:facet name = "footer" style = "text-align:center;">
						<p:commandButton value = "ingresar" action = "#{logginBean.loggin()}">
						</p:commandButton>
					</f:facet>
				</p:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</html>
